<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags, viewport needed for Bootstrap -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="assets/css/bootstrap.min.css">

<!-- jquery is not required yet -->
<!-- <script type="text/javascript" src="js/lib/jquery-2.0.3.min.js"></script>  -->

<title>Workdays</title>
</head>
<body>
	<h1>Workdays</h1>
	<div class="w-100 p-3" style="height: 100%;">
		 <div class="h-100 d-inline-block" style="width: 15%; height: 100%;">Side bar</div>
			 <div class="h-80 d-inline-block" style="width: 55%; height: 100%; ">Calendar</div>
			 <div class="h-80 d-inline-block" style="width: 25%; height: 100%;">
				<h3>Stats</h3>
				<!--Table-->
				<table id="Worked hours" class="table table-sm" style="width:70%">
					<tbody>
						<tr>
							<td width="70%">In the previous week:</td>
							<td width="30%">Worked hour</td>
						</tr>
						<tr>
							<td>In the current week:</td>
							<td>Worked hour</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="container"><button type="button" class="btn btn-primary" style="float: right;">Back</button></div>
</body>
</html>
